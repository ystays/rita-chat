<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">
                <div id="buttons">
                    <button class="mdc-button mdc-button--raised" disable id="connectBtn">
                        <i class="material-icons mdc-button__icon" aria-hidden="true">group</i>
                        <span class="mdc-button__label">Connect to peer</span>
                    </button>
                    <button class="mdc-button mdc-button--raised" id="readyBtn">
                        <i class="material-icons mdc-button__icon" aria-hidden="true">group</i>
                        <span class="mdc-button__label">Ready to connect</span>
                    </button>
                    <button class="mdc-button mdc-button--raised" id="cameraBtn">
                        <i class="material-icons mdc-button__icon" aria-hidden="true">perm_camera_mic</i>
                        <span class="mdc-button__label">Open camera & microphone</span>
                    </button>
                    <button class="mdc-button mdc-button--raised" disabled id="createBtn">
                        <i class="material-icons mdc-button__icon" aria-hidden="true">group_add</i>
                        <span class="mdc-button__label">Create room</span>
                    </button>
                    <button class="mdc-button mdc-button--raised" disabled id="joinBtn">
                        <i class="material-icons mdc-button__icon" aria-hidden="true">group</i>
                        <span class="mdc-button__label">Join room</span>
                    </button>
                    <button class="mdc-button mdc-button--raised" disabled id="hangupBtn">
                        <i class="material-icons mdc-button__icon" aria-hidden="true">close</i>
                        <span class="mdc-button__label">Hangup</span>
                    </button>
                </div>
                <div>
                    <span id="currentRoom"></span>
                </div>
                
                <div id="videos">
                    <video id="localVideo" muted autoplay playsinline></video>
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
                
            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input name="message" id="message" placeholder="message" required autocomplete="off" disabled>
                        <button id="sendButton" name="sendButton" disabled>Send</button>
                    </form>
                    <button id="send-location">Send location</button>
                </div>

                
            </div>

        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{createdAt}} - {{message}}</p>
            </div>
        </script>

        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">my current location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <!--script src="/js/app.js"></script-->
        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="/js/app.js"></script>

    </body>
</html>
